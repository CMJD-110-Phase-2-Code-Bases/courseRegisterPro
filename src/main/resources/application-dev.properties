server.port=8044
server.servlet.context-path=/courseregis

##Data Source Configs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/CourseRegisCMJD110?createDatabaseIfNotExist=true

## Hibernate (ORM) Config
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formats SQL queries for better readability

## Logs
logging.level.root=INFO
logging.file.name=/media/thanura/Data Store/CMJD/CMJD-110-JavaLogs/applog.log
